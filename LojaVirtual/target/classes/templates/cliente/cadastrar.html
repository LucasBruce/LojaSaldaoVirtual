<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/fragments/layout}">

<head>
<title>Finalizar Compra</title>

</head>

<body>
	<!-- Navigation-->

	<!-- Page Content-->
	<div class="container" layout:fragment="corpo">
		<div class="row">
			<div class="col-12">
				<h1>Efetue seu cadastro no sald√£o virtual</h1>
			</div>

			<form action="/cliente/salvar" th:object="${cliente}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Cliente</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> <input type="text"
							class="form-control" id="cpf" placeholder="CPF"
							autofocus="autofocus" th:field="*{cpf}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="estado">Cidade</label> <select th:field="*{cidade}"
							class="form-control">
							<option th:each="cid: ${listaCidade}" th:value="${cid.id}"
								th:text="${cid.nome}"></option>
						</select>

						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" placeholder="Email"
							autofocus="autofocus" th:field="*{email}" value="" />
							<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha">Senha</label> <input type="password"
							class="form-control" id="email" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}" value="" />
							<div class="invalid-feedback"></div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>

	</div>


</body>

</html>
